<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Spring Boot</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap/bootstrap-theme.css}" rel="stylesheet" />
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap/bootstrap.min.js}"></script>


</head>
<body>
	<nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Brand</a>
        </div>

		<!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
          </ul>
          <form class="navbar-form navbar-right" role="search" th:action="@{/logout}" method="post">
        	<button type="submit" class="btn btn-primary">登出</button>
          </form>
        </div><!-- /.navbar-collapse -->
        
        
      </div><!-- /.container-fluid -->
    </nav>
	
	<div class="container">
		<div class="starter-template">
			<div sec:authorize="isAuthenticated()">
			  This content is only shown to authenticated users.
			        登录的用户名: <span sec:authentication="name">Bob</span>
				用户的角色: <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span>
			</div>

            <div sec:authorize="hasRole('ROLE_ADMIN')"> <!-- 用户类型为ROLE_ADMIN 显示 -->
                <p class="bg-info">有ADMIN权限可以查看<a href="/admins/index">管理员后台</a></p>
          	</div>
          	<div sec:authorize="hasRole('ROLE_USER')"> <!-- 用户类型为ROLE_USER 显示 -->
            	<p class="bg-info">有USER权限可以看到<a href="/users/index">用户后台</a></p>
        	</div>
		</div>
	</div>
</body>
</html>
